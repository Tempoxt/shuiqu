<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>地址管理</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./css/sm.min.css">
    <link rel="stylesheet" href="./css/sm-extend.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="page-group">
        <div class="page page-finish page-current">
            <header class="bar bar-nav light-nav">
                <a href="javascript:history.go(-1)" class="icon icon-35icoback pull-left"></a>  
                <h1 class="title">新增地址</h1>
            </header>

            <div class="content">
                <div class="list-block new-form-list">
                    <ul>
                      <!-- Text inputs -->
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label"><span class="required">*</span>联系人</div>
                            <div class="item-input">
                              <input type="text" name="linkman" placeholder="您的姓名">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label"><span class="required">*</span>商户名称</div>
                            <div class="item-input">
                              <input type="text" name="enterprise" placeholder="入驻的商户（企业）名称">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label"><span class="required">*</span>经营品牌</div>
                            <div class="item-input">
                              <input type="text" name="brandName" placeholder="请输入您经营的品牌">
                            </div>
                          </div>
                        </div>
                      </li>

                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label"><span class="required">*</span>联系方式</div>
                            <div class="item-input">
                                <input type="tel" name="tel" placeholder="客服人员联系您的方式">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label"><span class="required">*</span>邮箱地址</div>
                            <div class="item-input">
                              <input type="email" name="email" placeholder="您常用的邮箱（可选）">
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                    <p><a href="#" class="button button-fill btn-yello">提交</a></p>
                </div>
            </div>
			

            
        </div>
       
    </div>
    <script type='text/javascript' src='js/common/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common/handlebars-v4.0.5.js'></script>
    <script src="./css/iconfont.js"></script>
</body>
</html>
